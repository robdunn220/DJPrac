{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col">
        {{ object.title|title }} <br/>
        {{ object.timestamp | timesince }} ago <br/>
        {{ object.description | linebreaks }} <br/>
        {% if object.image %}
          <img src="{{ object.image.url }}" class="img-fluid">
        {% endif %}
      </div>
    </div>
  </div>
{% endblock content %}
