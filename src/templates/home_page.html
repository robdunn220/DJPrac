{% extends "base.html" %}
{% load static %}
<title>Home Page Template</title>
{% block content %}
<div class="text-center">
  <h1>{{ title }}</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <p>{{ content }}</p>
      <img src="{% static 'img/rm.jpeg' %}" class="img-fluid">
    </div>
  </div>
  {% if request.user.is_authenticated %}
  <div class="row">
    <div class="col">
      {{ logged_in_content }}
    </div>
  </div>
  {% endif %}
</div>
{% endblock content %}
